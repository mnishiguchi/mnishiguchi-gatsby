<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <meta name="author" content="{{ site.author.name }}" />

  <title>
    {% if page.title == "About" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Load favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/mn_logo_60.png" />

  <!-- Load normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- Load font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Load custom styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- Link to an alternate version of the document -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  {% if page.url == "/" %}
  <!-- https://www.netlifycms.org/docs/add-to-your-site/#add-the-netlify-identity-widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}

  {% if page.title == "Blog" or page.id %}
  <!-- Google AdSense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2475919402365522",
      enable_page_level_ads: true
    });
  </script>
  {% endif %}
</head>
