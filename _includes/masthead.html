<div id="logo-wrapper">
  <a href="{{ site.baseurl }}/" title="About" id="logo">
    <svg
      id="logo-svg"
      class="line-drawing"
      xmlns="http://www.w3.org/2000/svg">
      <path class="darker" d="M 80.889194,41.80541 C 80.889194,63.45198 63.341174,81 41.694594,81 20.048024,81 2.5,63.45198 2.5,41.80541 2.5,20.158827 20.048024,2.61081 41.694594,2.61081 c 21.64658,0 39.1946,17.548017 39.1946,39.1946 z" />
    </svg>
    <div
      data-svg="logo-svg"
      class="logo hide"
      style='background: url("{{site.baseurl}}/images/logo_80_white.png");'>
    </div>
  </a>
</div>

<header class="masthead">
  {% if page.title == "About" %}
    <div class="masthead__content">
      <a class="clip-right-point clip-wrapper">
        <img
        src="{{ '/images/masatoshi_portrait_300.png' | prepend: site.baseurl }}"
        alt="Masatoshi Nishiguchi"
        class="{{ clip }} clip-inner"
        />
      </a>
      <h1 class="masthead__intro-title lead">
        <a href="{{ site.baseurl }}/" title="About">{{ site.title }}</a>
        <small class="masthead__tagline">{{ site.tagline }}</small>
      </h1>
    </div>
  {% elsif page.id %}
    <div class="masthead__content container">
      <span class="masthead__meta">{% include post_date.html %}</span>
      <h1 class="masthead__intro-title lead">{{ page.title }}</h1>
    </div>
  {% elsif paginator %}
    <div class="masthead__content container">
      <h1 class="masthead__intro-title lead">{{ page.title }}</h1>
    </div>
  {% else %}
    <div class="masthead__content container">
      <h1 class="masthead__intro-title lead">{{ page.title }}</h1>
    </div>
  {% endif %}
  </div>
</header>
