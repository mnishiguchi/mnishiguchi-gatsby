{% comment %}
<!--
Obtain tags that are associated with current page/post.
NOTE: post is a local variable used in a loop
-->
{% endcomment %}

{% if post %}
  {% assign date = post.date %}
{% else %}
  {% assign date = page.date %}
{% endif %}

<time class="post-date" datetime="{{ date | date_to_xmlschema }}">
  {{ date | date_to_string }}
</time>
